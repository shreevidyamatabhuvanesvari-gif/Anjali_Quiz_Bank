<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЁЯУШ Anjali Quiz Bank тАУ Control Panel</title>

  <!-- тЬЕ External Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- ЁЯФ╣ Header -->
  <header>
    ЁЯУШ Anjali Quiz Bank тАУ Control Panel
  </header>

  <!-- ЁЯФ╣ Main Container -->
  <div class="container">

    <!-- рд╡рд┐рд╖рдп рдЪрдпрди -->
    <label for="subject">рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ:</label>
    <select id="subject">
      <option value="">-- рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ --</option>
    </select>

    <!-- рдЙрдк-рд╡рд┐рд╖рдп рдЪрдпрди -->
    <label for="subtopic">рдЙрдк-рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ:</label>
    <select id="subtopic">
      <option value="">-- рдЙрдк-рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ --</option>
    </select>

    <!-- рдкреНрд░рд╢реНрди рдкреНрд░рдХрд╛рд░ -->
    <label for="type">рдкреНрд░рд╢реНрди рдХрд╛ рдкреНрд░рдХрд╛рд░:</label>
    <select id="type">
      <option value="mcq">ЁЯУШ MCQ (рдмрд╣реБрд╡рд┐рдХрд▓реНрдкреАрдп рдкреНрд░рд╢реНрди)</option>
      <option value="one-liner">ЁЯУМ One-Liner (рдПрдХ рдкрдВрдХреНрддрд┐ рдкреНрд░рд╢реНрди)</option>
    </select>

    <!-- рдкреНрд░рд╢реНрди рдЗрдирдкреБрдЯ -->
    <label for="questionData">рдкреНрд░рд╢реНрди рджрд░реНрдЬ рдХрд░реЗрдВ:</label>
    <textarea id="questionData" rows="9" placeholder="Q: рдореЛрд╣рдирдЬреЛрджрдбрд╝реЛ рдХрд┐рд╕ рдирджреА рдХреЗ рдХрд┐рдирд╛рд░реЗ рд╕реНрдерд┐рдд рдерд╛?
A) рдЧрдВрдЧрд╛
B) рдпрдореБрдирд╛
C) рд╕рд┐рдВрдзреБ
D) рд╕рд░рд╕реНрд╡рддреА
Ans: C
Exp: рдореЛрд╣рдирдЬреЛрджрдбрд╝реЛ рд╕рд┐рдВрдзреБ рдирджреА рдХреЗ рддрдЯ рдкрд░ рд╕реНрдерд┐рдд рдерд╛ред"></textarea>

    <!-- рдмрдЯрди рд╕рдореВрд╣ -->
    <div class="btn-group">
      <button id="saveBtn">ЁЯТ╛ рдкреНрд░рд╢реНрди рд╕реЗрд╡ рдХрд░реЗрдВ</button>
      <button id="viewBtn">ЁЯУД рдкреНрд░рд╢реНрди рджреЗрдЦреЗрдВ</button>
      <button id="deleteBtn" class="danger">ЁЯЧСя╕П рдЪрдпрдирд┐рдд рдкреНрд░рд╢реНрди рд╣рдЯрд╛рдПрдБ</button>
      <button id="uploadBtn" class="success">тмЖя╕П Upload to GitHub</button>
    </div>

    <!-- рдкреНрд░рд╢реНрди рд╕реВрдЪреА -->
    <div id="questionList" class="hidden box"></div>

    <!-- Token Input -->
    <input type="password" id="tokenBox" placeholder="ЁЯФС рдпрджрд┐ Token рд╣реИ, рдпрд╣рд╛рдБ рд▓рд┐рдЦреЗрдВ (optional)" />

  </div>

  <!-- ЁЯФ╣ Footer -->
  <footer>
    ┬й 2026 Anjali Quiz Bank | Control Panel
  </footer>

  <!-- тЬЕ рдЙрдк-рд╡рд┐рд╖рдп Auto Load System -->
  <script>
    /*****************************************************
     * ЁЯФ╣ рд╡рд┐рд╖рдпреЛрдВ рдФрд░ рдЙрдкрд╡рд┐рд╖рдпреЛрдВ рдХреЛ рдСрдЯреЛ рд▓реЛрдб рдХрд░рдиреЗ рд╡рд╛рд▓рд╛ рд╕рд┐рд╕реНрдЯрдо
     *****************************************************/
    const dataFiles = [
      "../data/general_knowledge.json",
      "../data/general_hindi.json",
      "../data/numerical_ability.json",
      "../data/reasoning.json"
    ];

    const allData = {};

    async function loadAllSubjects() {
      for (let file of dataFiles) {
        try {
          const res = await fetch(file);
          const json = await res.json();
          allData[json.subject] = json.subtopics;
        } catch (e) {
          console.warn("тЪая╕П рдбреЗрдЯрд╛ рд▓реЛрдб рдХрд░рдиреЗ рдореЗрдВ рд╕рдорд╕реНрдпрд╛:", file, e);
        }
      }
      populateSubjects();
    }

    // Dropdown Elements
    const subjectSelect = document.getElementById("subject");
    const subtopicSelect = document.getElementById("subtopic");

    // рд╡рд┐рд╖рдп рднрд░рдирд╛
    function populateSubjects() {
      subjectSelect.innerHTML = `<option value="">-- рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ --</option>`;
      Object.keys(allData).forEach(subject => {
        const opt = document.createElement("option");
        opt.value = subject;
        opt.textContent = subject;
        subjectSelect.appendChild(opt);
      });
    }

    // рд╡рд┐рд╖рдп рдмрджрд▓рдиреЗ рдкрд░ рдЙрдкрд╡рд┐рд╖рдп рдмрджрд▓рдирд╛
    subjectSelect.addEventListener("change", () => {
      const subs = allData[subjectSelect.value] || {};
      subtopicSelect.innerHTML = `<option value="">-- рдЙрдк-рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ --</option>`;
      Object.keys(subs).forEach(st => {
        const opt = document.createElement("option");
        opt.value = st;
        opt.textContent = st;
        subtopicSelect.appendChild(opt);
      });
    });

    window.addEventListener("DOMContentLoaded", loadAllSubjects);
  </script>

  <!-- тЬЕ Final upload.js -->
  <script defer src="upload.js"></script>
</body>
</html>
